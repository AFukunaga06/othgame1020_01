<!DOCTYPE html>
<html>
<head>
  <title>オセロゲーム</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>オセロゲーム</h1>
  <div id="game">
    <div id="board"></div>
    <div id="score">
      <p>黒: <span id="black-score">0</span></p>
      <p>白: <span id="white-score">0</span></p>
    </div>
    <div id="difficulty">
      <label for="level">難易度:</label>
      <select id="level">
        <option value="1">初級</option>
        <option value="2">中級</option>
        <option value="3">上級</option>
      </select>
    </div>
    <button id="restart">再スタート</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
